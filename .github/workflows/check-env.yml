name: Check .env keys coherence

on:
  pull_request:
    paths:
      - '.env*'

jobs:
  env-check:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read

    steps:
      - uses: actions/checkout@v3

      - name: Run .env key comparison
        run: |
          npm install
          node scripts/check-env.js || true

      - name: Read env-check result
        id: env_result
        run: |
          if [ -f env-check-result.txt ]; then
            echo "ENV_RESULT<<EOF" >> $GITHUB_ENV
            cat env-check-result.txt >> $GITHUB_ENV
            echo "EOF" >> $GITHUB_ENV
          else
            echo "ENV_RESULT=✅ Todos los archivos .env tienen las mismas variables." >> $GITHUB_ENV
          fi

      - name: Comment missing variables in PR
        if: always() 
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const body = process.env.ENV_RESULT || "❌ No se pudo leer el resultado.";
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            });
