name: Check .env keys coherence

on:
  pull_request:
    # Si quieres que corra SIEMPRE en cualquier PR, borra estas dos lÃ­neas:
    paths:
      - ".env*"
    types: [opened, synchronize, reopened]

jobs:
  env-check:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compare .env files
        id: env_check
        shell: bash
        run: |
          # Buscar todos los .env en la raÃ­z
          mapfile -t ENV_FILES < <(find . -maxdepth 1 -type f -name '.env*' | sort)

          if [ ${#ENV_FILES[@]} -lt 2 ]; then
            MSG="â„¹ï¸ Solo se encontrÃ³ ${#ENV_FILES[@]} archivo(s) .env. Se necesitan al menos 2 para comparar."
            echo "ENV_RESULT<<EOF" >> "$GITHUB_ENV"
            echo -e "$MSG" >> "$GITHUB_ENV"
            echo "EOF" >> "$GITHUB_ENV"
            echo "has_missing=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # Construir universo de keys
          : > all_vars.txt
          for file in "${ENV_FILES[@]}"; do
            # Toma solo lÃ­neas KEY=VAL que comiencen la lÃ­nea (sin comentarios)
            grep -E '^[A-Za-z_][A-Za-z0-9_]*=' "$file" | cut -d'=' -f1 >> all_vars.txt || true
          done
          sort -u all_vars.txt > unique_vars.txt

          REPORT=""
          HAS_MISSING=false

          for file in "${ENV_FILES[@]}"; do
            # Keys presentes en el archivo
            grep -E '^[A-Za-z_][A-Za-z0-9_]*=' "$file" | cut -d'=' -f1 | sort > current_vars.txt || true
            # Lo que falta en este archivo respecto al universo
            missing=$(comm -23 unique_vars.txt current_vars.txt || true)

            if [ -n "$missing" ]; then
              REPORT+="### ðŸš¨ Variables faltantes en \`$(basename "$file")\`:\n"
              while IFS= read -r var; do
                [ -n "$var" ] && REPORT+="- \`$var\`\n"
              done <<< "$missing"
              REPORT+="\n"
              HAS_MISSING=true
            fi
          done

          if [ "$HAS_MISSING" = true ]; then
            FINAL="## ðŸ” Variables de Entorno - Faltan Variables\n\n"
            FINAL+="### ðŸ“‹ Archivos analizados:\n"
            for file in "${ENV_FILES[@]}"; do
              # grep -c devuelve 1 si no hay match; neutralizamos para no cortar el script
              count=$(grep -cE '^[A-Za-z_][A-Za-z0-9_]*=' "$file" 2>/dev/null || echo 0)
              FINAL+="- \`$(basename "$file")\` (${count} variables)\n"
            done
            FINAL+="\n${REPORT}---\n"
            FINAL+="ðŸ’¡ **Sugerencia**: AsegÃºrate de que todas las variables estÃ©n presentes en todos los archivos .env.\n"

            # Guardar para usarlo en los pasos de comentario
            echo "ENV_RESULT<<EOF" >> "$GITHUB_ENV"
            # Marcador oculto para identificar/actualizar/eliminar el comentario
            echo "<!-- env-check-report -->" >> "$GITHUB_ENV"
            echo -e "$FINAL" >> "$GITHUB_ENV"
            echo "EOF" >> "$GITHUB_ENV"

            echo "has_missing=true" >> "$GITHUB_OUTPUT"
            # ðŸ”´ Falla el job para que el check quede en rojo
            exit 1
          else
            # Mensaje OK (tambiÃ©n con marcador, Ãºtil si quieres mostrar Ã©xito)
            OKMSG="<!-- env-check-report -->\nâœ… Todos los archivos .env tienen las mismas keys."
            echo "ENV_RESULT<<EOF" >> "$GITHUB_ENV"
            echo -e "$OKMSG" >> "$GITHUB_ENV"
            echo "EOF" >> "$GITHUB_ENV"
            echo "has_missing=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

      # Publicar/actualizar comentario cuando HAY faltantes
      - name: Comment missing variables in PR
        if: ${{ always() && steps.env_check.outputs.has_missing == 'true' }}
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const marker = '<!-- env-check-report -->';
            const body = process.env.ENV_RESULT || `${marker}\nâŒ No se pudo generar el reporte.`;

            // Buscar comentario anterior del bot con el marcador
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const existing = comments.find(c =>
              c.user?.login === 'github-actions[bot]' && c.body?.includes(marker)
            );

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body
              });
            }

      # Eliminar comentario cuando YA NO hay faltantes
      - name: Remove env-check comment (no missing now)
        if: ${{ always() && steps.env_check.outputs.has_missing == 'false' }}
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const marker = '<!-- env-check-report -->';
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const existing = comments.find(c =>
              c.user?.login === 'github-actions[bot]' && c.body?.includes(marker)
            );

            if (existing) {
              await github.rest.issues.deleteComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id
              });
            }
